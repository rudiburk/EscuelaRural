<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container p-5">
    <h2 th:text="${estudiante.id == 0} ? 'Agregar Estudiante' : 'Editar Estudiante'"></h2>

    <form class="row g-3 p-5" novalidate action="#" th:action="@{/estudiantes/guardar}" th:object="${estudiante}"
          method="post">

        <div class="col-md-4">
            <label class="form-label" for="nombre">Nombre:</label>
            <input class="form-control" type="text" id="nombre" th:field="*{name}"/>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="apellido">Apellido:</label>
            <input class="form-control" type="text" id="apellido" th:field="*{surname}"/>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input class="form-control" type="date" id="fecha_nacimiento" th:field="*{birthDate}"/>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="correo">Correo Electr√≥nico:</label>
            <input class="form-control" type="email" id="correo" th:field="*{email}"/>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="curso">Seleccione Curso:</label>
            <select class="form-control" id="curso" th:field="*{course.id}">
                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.title}"></option>
            </select>
        </div>

        <div class="p-5 text-center">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-primary" href="/estudiantes">Volver a la lista</a>
        </div>
    </form>
</section>

<footer th:include="~{../static/html/footer.html}"></footer>
</body>
</html>
