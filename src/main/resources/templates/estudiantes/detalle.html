<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container p-5">
    <h1>Detalle del Estudiante</h1>
    <div>
        <p><strong>ID:</strong> <span th:text="${estudiante.id}"></span></p>
        <p><strong>Nombre:</strong> <span th:text="${estudiante.name}"></span></p>
        <p><strong>Apellido:</strong> <span th:text="${estudiante.surname}"></span></p>
        <p><strong>Correo:</strong> <span th:text="${estudiante.email}"></span></p>
        <p><strong>Curso:</strong> <span th:text="${estudiante.course.title}"></span></p>
        <p><strong>Descripcion:</strong> <span th:text="${estudiante.course.description}"></span></p>
    </div>
    <a href="/estudiantes">Volver a la lista</a>
</section>
<footer th:include="~{../static/html/footer.html}"></footer>
</body>
</html>
