<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container p-5">
    <h2>Agregar Curso</h2>

    <form class="row g-3 p-5" th:action="@{/cursos/guardarCurso}" th:object="${curso}" method="post">
        <div class="col-md-6">
            <label class="form-label" for="titulo">Título:</label>
            <input class="form-control" type="text" id="titulo" th:field="*{title}" required />
        </div>
        <div class="col-md-6">
            <label class="form-label" for="descripcion">Descripción:</label>
            <input class="form-control" type="text" id="descripcion" th:field="*{description}" required />
        </div>
        <div class="p-5 text-center">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-secondary" href="/estudiantes">Volver a la lista</a>
        </div>
    </form>
</section>
<footer th:include="~{../static/html/footer.html}"></footer>
</body>
</html>
